slam_toolbox:
  ros__parameters:
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    
    # Sensor identification
    laser_name: "LD06 LiDAR"
    
    # Transform timeout settings - increased to handle message delays
    transform_timeout: 5.0
    tf_buffer_duration: 60.0
    transform_publish_period: 0.05
    
    # Message filter queue size - increased to prevent dropping messages
    scan_queue_size: 20
    
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.2  # Reduced for better map updates with rf2o odometry
    minimum_travel_heading: 0.3   # Reduced for better loop closure
    scan_buffer_size: 30
    scan_buffer_maximum_scan_distance: 10.0
    max_laser_range: 10.0
    
    # Minimum laser range - helps filter inconsistent scans
    minimum_laser_range: 0.1
    
    # Odometry parameters - tuned for rf2o laser odometry
    # rf2o provides good odometry, so we can trust it more
    do_loop_closing: true
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03
    
    link_match_minimum_response_fine: 0.1  
    link_scan_maximum_distance: 1.5
    loop_search_maximum_distance: 3.0
    do_loop_closing: true 
    loop_match_minimum_chain_size: 10           
    loop_match_maximum_variance_coarse: 3.0  
    loop_match_minimum_response_coarse: 0.35    
    loop_match_minimum_response_fine: 0.45